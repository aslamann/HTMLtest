<!DOCTYPE html>
<html>
<head>

    <title>Title</title>
</head>
<body>
<h3>Eerste tabel</h3>
<table border="3">
    <tr>
        <td>Anouk Slaman</td>
        <td>123</td>
        <td>456</td>
        <td>789</td>
    </tr>
</table>
    <h3>tweede tabel</h3>
    <table border="1">
        <tr>
            <td colspan="3">Anouk Slaman</td>

        </tr>
        <tr>
            <td>123</td>
            <td>123</td>
            <td>123</td>
        </tr>
    </table>
<h3>Derde tabel</h3>
<table border="1">
    <tr>
        <td rowspan="4">Anouk Slaman</td>
    </tr>
    <tr>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
    </tr>
</table>
</body>
</html>
